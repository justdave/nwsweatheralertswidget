name: Bump Version Suffix

on:
  release:
    types: [published]

jobs:
  bump-version:
    # Only run on tags that look like a version number
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${{ github.event.release.tag_name }}" | sed 's/^v//' >> $GITHUB_ENV

      - name: Update CHANGES.md
        run: |
          # Insert a new "Unreleased Changes" section after the main title
          sed -i'.bak' '/^# NWS Weather Alerts Widget Change History/a\
          \
          ## Unreleased Changes\
          \
          * ' CHANGES.md

      - name: Update versionName in build.gradle
        # This script appends a '+' to the end of the versionName string
        run: |
          awk '/versionName/ {sub(/\x27$/, "+\x27")} 1' app/build.gradle > app/build.gradle.tmp && mv app/build.gradle.tmp app/build.gradle

      - name: Increment versionCode
        run: |
          awk '/versionCode/ {match($0, /[0-9]+/); num=substr($0, RSTART, RLENGTH); sub(num, num+1)} 1' app/build.gradle > app/build.gradle.tmp && mv app/build.gradle.tmp app/build.gradle

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        env:
          NEW_VERSION: ${{ env.VERSION }}+
        run: |
          git add app/build.gradle CHANGES.md
          git commit -m "updating version to $NEW_VERSION for development"
          # Pushing to the 'master' branch as used in other workflows
          git push origin HEAD:master
