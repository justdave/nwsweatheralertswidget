apply plugin: 'com.android.application'

android {
    compileSdk 36
    def applicationName = "NWSWeatherAlertsWidget"
    defaultConfig {
        applicationId "net.justdave.nwsweatheralertswidget"
        minSdkVersion 14
        targetSdkVersion 36
        versionCode 12
        versionName '1.1.4'
        multiDexEnabled true
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.txt'
            signingConfig getSigningConfig()
        }
    }
    productFlavors {
    }
    buildFeatures {
        aidl true
    }
    namespace 'net.justdave.nwsweatheralertswidget'
    applicationVariants.configureEach { variant ->
        variant.outputs.all { output ->
            def newApkName
            def newBaseName
            if (output.baseName == 'release') {
                newBaseName = ''
            } else {
                newBaseName = "-${output.baseName}"
            }
            newApkName = "${applicationName}${newBaseName}-${variant.versionName}.apk"
            outputFileName = new File(newApkName)
        }
    }
}

dependencies {
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.gms:play-services-basement:18.9.0'
    implementation 'com.google.android.gms:play-services-base:18.9.0'
    implementation 'androidx.multidex:multidex:2.0.1'
//    compile 'com.android.support.constraint:constraint-layout:1'
}
